<div class="container">
    <div class="row">
        <div class="col-sm-md">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div>
                    <label>Name: </label>
                    <input type="text" formControlName="name">
                    <small *ngIf="userForm.controls['name'].errors">Name required</small>
                </div>
                <div>
                    <label>Email: </label>
                    <input type="text" formControlName="email">
                </div>
                
                <div>
                    <label>Gender: </label>
                    <label>
                        <input type="radio" formControlName="gender" value="male">Male
                    </label>
                   
                    <label>
                        <input type="radio" formControlName="gender" value="female">Female
                    </label>
                </div>
                <div>
                    <label>Phone Number: </label>
                        <input type="number" formControlName="phoneNumber">
                </div>

                <h3>Addresses:</h3>
                <div formArrayName="addresses">
                    <div *ngFor="let address of addresses.controls; let i = index;" [formGroupName]="i">
                    <label>line 1:</label>
                    <input type="text" formControlName="line1">
                    <label>line 2:</label>
                    <input type="text" formControlName="line2">
                    <label>City:</label>
                    <input type="text" formControlName="city">
                    <label>Country:</label>
                    <input type="text" formControlName="country">
                    <button type="button" (click)="removeAddress(i)">Remove</button>
                    </div>
                    <button type="button" (click)="addAddress()">Add Address</button>
                </div>
                
                <button type="submit" [disabled]="userForm.invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
